<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>test</title>
</head>
<body>
    
<div class="box flex flex-col bg-red-400 text-black justify-center">
<form action="" onsubmit = "createNewObject(event)">
    
<div class="form-row mb-4 text-black">
    <label for="first">First name</label>
    <input type="text" id="first" name="first">
</div>
<div class="form-row mb-4 text-black">
    <label for="last">Last name</label>
    <input type="text" id="last" name="last">
</div>
<div class="form-row mb-4 text-black">
    <label for="eye">Eye color</label>
    <input type="text" id="eye" name="eye">
</div>

<div class="form-row mb-4 text-black">
    <label for="age">Age</label>
    <input type="text" id="age" name="age">
</div>
<button type="submit" class="bg-green-400 p-4 rounded"></button>

</form>
</div>

</body>
</html>
